<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login SENAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">

      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="logo.png" alt="Logo SENAI" class="img-fluid" style="max-height: 80px;">
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="termos">
          <label class="form-check-label" for="termos">Eu concordo com os termos e condi√ß√µes</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>

      <br>
      <button type="button" class="btn btn-secondary w-100">Cadastrar</button>
    </div>

    <br>
    <button id="toggleTheme" class="btn btn-outline-dark mt-3">üåômodo escuro</button>
  </div>

  <script>
    const btn = document.getElementById("toggleTheme");
    btn.addEventListener("click", () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-bs-theme");

      if (currentTheme === "dark") {
        html.setAttribute("data-bs-theme", "light");
        btn.innerHTML = "üåômodo escuro";
      } else {
        html.setAttribute("data-bs-theme", "dark");
        btn.innerHTML = "‚òÄÔ∏èmodo claro";
      }
    });
  </script>
</body>
</html>
